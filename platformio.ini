; https://docs.platformio.org/page/projectconf.html

[env:teensy36]
platform = teensy
board = teensy36
framework = arduino
build_flags =
  -O2
  -DF_BUS=120000000
  -DAUDIO_BLOCK_SAMPLES=32
  -DUSBHS_PERIODIC_LIST_SIZE=16
  -DVERSION=\"0.16\"
board_build.f_cpu = 240000000
lib_deps = https://github.com/kfl02/Teensy-reSID.git
